async function check_user(meth,inp) {
    
    var responseData = await call_server(meth,inp) ; // call_Server = = FLYTON 
    //                                               // inp -> # inp <- Object 
    if( !responseData ) {
        alert("server error");
    } else {
        console.log(responseData);
        if ( responseData["server"]["allow"] )   // allow  1 = OK   0 = fail 
        {
            go_green(go_el("password"));
            let ses = responseData["server"]["ses"] ; 
            sessionStorage.setItem("ses",ses); 

            setTimeout(function(){ 
                document.location="/cgi-bin/p?app=start&r=309012&ses="+ses; // see client/app/start.py     
                //                                ^^^^^                                       ^^^^^
                //                                               ^^^ ses = privet of 
            }, 500);

        }
        else {
            go_red(go_el("password"));
        }
    }
}

    


    function cuser(el)
    {
        let u = el.value;
        if( u.length>2 ) {
            go_green(el);
            return true;
        }
        else {
            go_red(el);
            return false;
        }
    }
    function cpass(el)
    {
        let p = el.value;
        if( p.length<4 ) {
            go_red(el);
            return false;
        } 
        go_clean(el);
        return btoa(p);
    }
    
    function run_submit(e)
    {
        // client side
        e.preventDefault();
        let u = document.getElementById("username");
        if (!cuser(u)) return;

        let p = document.getElementById("password");
        let penc = cpass(p);
        if( !penc )  return;

        // server side
        //          api_login.py 
        // check_user("api_login",{u:u.value,p:penc, raja: 100});
        check_user("api_login",{u:u.value,p:penc});
        //                     {u:"Yosi" ,p:"ACACACA"}
        //                      ^         ^ 

    }
</script>
